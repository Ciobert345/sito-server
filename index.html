<html lang="en">

<head>

  <link rel="icon" type="image/svg+xml" href="/site-icon-rack-white.svg" />

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",

  <script>
    // Force unregister any existing service workers to prevent "zombie" SW interference
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
</head>

<body>
  <div class="nebula"></div>
  <div class="particles-container" id="particles"></div>
  <div id="root"></div>

  <script>
    // Simple mouse-reactive parallax for background
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.querySelector('.nebula').style.transform = `translate(${x * 20}px, ${y * 20}px)`;
    });

    // Simple particle generator
    const container = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const p = document.createElement('div');
      p.className = 'absolute bg-white rounded-full opacity-10';
      const size = Math.random() * 3 + 1;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animation = `pulse ${Math.random() * 3 + 2}s infinite alternate`;
      container.appendChild(p);
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>

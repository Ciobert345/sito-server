<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server Manfredonia</title>
  <link rel="icon" type="image/svg+xml" href="/site-icon-rack-white.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            background: '#050505',
            glass: 'rgba(255, 255, 255, 0.03)',
            'glass-border': 'rgba(255, 255, 255, 0.08)',
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 8s linear infinite',
          }
        },
      },
    }
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    body {
      background-color: #050505;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(10, 10, 10, 0.4);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card-hover:hover {
      background-color: rgba(20, 20, 20, 0.6);
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.03);
      transform: translateY(-2px);
    }

    /* Animated Background Elements */
    .nebula {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -2;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
      pointer-events: none;
    }

    .particles-container {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .float-animation {
      animation: float 6s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

</head>

<body>
  <div class="nebula"></div>
  <div class="particles-container" id="particles"></div>
  <div id="root"></div>

  <script>
    // Simple mouse-reactive parallax for background
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.querySelector('.nebula').style.transform = `translate(${x * 20}px, ${y * 20}px)`;
    });

    // Simple particle generator
    const container = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const p = document.createElement('div');
      p.className = 'absolute bg-white rounded-full opacity-10';
      const size = Math.random() * 3 + 1;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animation = `pulse ${Math.random() * 3 + 2}s infinite alternate`;
      container.appendChild(p);
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>

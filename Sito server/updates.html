    /* Effetto particelle - COPIED FROM INDEX.HTML */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        opacity: 0.5; /* Match index.html */

    .particle {
        position: absolute;
        width: 3px; /* Default size */
        height: 3px;
        background-color: var(--primary);
        border-radius: 50%;
        animation: float 15s infinite linear; /* Base animation, duration overridden by JS */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .particle:nth-child(2n) { /* Variation 1 */
        background-color: var(--secondary);
        width: 2px;
        height: 2px;
        box-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
    }

    .particle:nth-child(3n) { /* Variation 2 */
        background-color: var(--accent); 
        width: 4px;
        height: 4px;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    @keyframes float {
        0% {
            transform: translateY(0) translateX(0); /* Start at JS-defined position */
            opacity: 0;
        }
        10% {
            opacity: 1; /* Fade in */
        }
        90% {
            opacity: 1; /* Stay visible */
        }
        100% {
            transform: translateY(-100vh) translateX(100px); /* Move up and slightly right, then disappear */
            opacity: 0;
        }
    }

        width: 30px;

    }
    .hamburger-inner {
        display: block;
        top: 50%;
        margin-top: -1px; /* Half of its height (2px / 2) */
    }
    .hamburger-inner,
    .hamburger-inner::before,
    .hamburger-inner::after {
        width: 30px;
        height: 2px;
        background-color: var(--light);
        border-radius: 2px;
        position: absolute;
        transition-property: transform, opacity;
        transition-duration: 0.2s;
        transition-timing-function: ease;
    }
    .hamburger-inner::before,
    .hamburger-inner::after {
        content: '';
        display: block;
    }
    .hamburger-inner::before {
        top: -8px;
    }
    .hamburger-inner::after {
        bottom: -8px;
    }
    /* Active state (X icon) */
    .hamburger-menu.is-active .hamburger-inner {
        transform: rotate(45deg);
    }
    .hamburger-menu.is-active .hamburger-inner::before {
        top: 0;
        transform: rotate(-90deg);
    }
    .hamburger-menu.is-active .hamburger-inner::after {

    }

    <script>
        // Effetto particelle
        const particles = [];
        const particleCount = 50;
        const particleSize = 3;
        const particleSpeed = 0.5;

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDuration = Math.random() * 10 + 5 + 's';
            document.querySelector('.particles').appendChild(particle);
            particles.push(particle);
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
        }

        function animateParticles() {
            particles.forEach(particle => {
                const rect = particle.getBoundingClientRect();
                if (rect.top > window.innerHeight || rect.left > window.innerWidth) {
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = Math.random() * 100 + 'vh';
                }
            });
        }

        window.addEventListener('load', () => {
            initParticles();
            setInterval(animateParticles, 1000);
        });

    // Smooth scroll for 'Back to top' link
    const backToTopLink = document.querySelector('a.back-to-top');
    if (backToTopLink) {
        backToTopLink.addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    }

    // Script per la gestione dell'avviso mobile
    document.addEventListener('DOMContentLoaded', function() {
        const mobileWarningOverlay = document.getElementById('mobile-warning-overlay');
        const closeButton = document.getElementById('close-mobile-warning');

        function isMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            // Regex per smartphone e tablet comuni
            if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|rim)|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(userAgent)) {
                return true;
            }
            if (/(android|ipad|playbook|silk)|(android(?!.*mobile))/i.test(userAgent)) {
                return true;
            }
            return false;
        }

        if (isMobileDevice()) {
            if (mobileWarningOverlay) {
                mobileWarningOverlay.style.display = 'flex';
                document.body.classList.add('no-scroll');
            }
        }

        if (closeButton) {
            closeButton.addEventListener('click', function() {
                if (mobileWarningOverlay) {
                    mobileWarningOverlay.style.display = 'none';
                    document.body.classList.remove('no-scroll');
                }
            });
        }
    });
